<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        
        <div class="add-todo">
            <input type="text" id="todoInput" placeholder="Enter a new todo..." maxlength="200">
            <button id="addBtn">Add Todo</button>
        </div>
        
        <div class="stats">
            <span id="totalTodos">Total: 0</span>
            <span id="completedTodos">Completed: 0</span>
        </div>
        
        <div id="loading" class="loading">Loading todos...</div>
        
        <ul id="todoList" class="todo-list"></ul>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
